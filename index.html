<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="search">
        <img src="search.jpg" alt="search-img">
        <div class="content">
            <h1>Image <span>Gallery</span></h1>
            <p>Seacrh and Download any images within a second.</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="img1.jpg" alt="">
                <div class="details">
                    <button><i class="uil uil-import"></i></button>
                </div>
            </li>
            <li class="card"><img src="img2.jpg" alt=""></li>
            <li class="card"><img src="img3.jpg" alt=""></li>
            <li class="card"><img src="img4.jpg" alt=""></li>
            <li class="card"><img src="img5.jpg" alt=""></li>
            <li class="card"><img src="img6.jpg" alt=""></li>
            <li class="card"><img src="img7.jpg" alt=""></li>
            <li class="card"><img src="img8.jpg" alt=""></li>
            <li class="card"><img src="img9.jpg" alt=""></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>
</html>
